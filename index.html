<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire Flottant Anim√©</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <form class="floating-form">
            <h2 class="form-title">S'inscrire</h2>

            <!-- Champ Nom avec Label Flottant -->
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name" class="floating-label">Nom</label>
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <div class="underline-animation"></div>
            </div>

            <!-- Champ Email avec Label Flottant -->
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email" class="floating-label">Email</label>
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <div class="underline-animation"></div>
            </div>

            <!-- Champ Mot de Passe avec Label Flottant -->
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password" class="floating-label">Mot de passe</label>
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <div class="underline-animation"></div>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>
</body>
</html>
